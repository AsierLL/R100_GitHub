name: CI for Renesas S3A7 Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up C/C++ environment
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ make cmake

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run Unit Tests
      run: |
        cd build
        ctest --output-on-failure
